<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Elm Vue Example</title>
</head>
<body>
  <div id="app">
    <h1 v-html="title"></h1>
    <input v-model="title" />
    <elm-counter></elm-counter>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="/app.js"></script>
  <script>
    Vue.component('ElmCounter', {
      props: [ 'flags' ],
      template: `<div ref="node"></div>`,
      mounted () {
        Elm.Main.init({
          node: this.$refs.node,
          flags: this.flags
        })
      }
    })

    new Vue({
      el: '#app',
      data: {
        title: 'Elm Vue Example!'
      }
    })
  </script>
</body>
</html>
